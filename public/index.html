<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2378F3" />
    <meta
      name="description"
      content="A word puzzle where you swap letters to create words. A new puzzle every day."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <!--  Essential META Tags -->
    <meta property="og:title" content="Swapple by jones">
    <meta property="og:image" content="https://jonesnxt.github.io/swapple/thumbnail.png">
    <meta property="og:url" content="https://jonesnxt.github.io/swapple">
    <meta name="twitter:card" content="summary_large_image">

    <!--  Non-Essential, But Recommended -->
    <meta property="og:description" content="A word puzzle where you swap letters to create words. A new puzzle every day.">
    <meta property="og:site_name" content="Swapple">
    <meta name="twitter:image:alt" content="Its a fun word game">
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F0TG8FS1Y2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-F0TG8FS1Y2');
    </script>
    <title>Swapple by jones</title>
  </head>
